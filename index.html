<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>

    <script src="https://kit.fontawesome.com/b444459ecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!--
         header  
    ---------->

    <header class="container d-flex justify-content-center m-5">
        <div>
            <h2>AI Universe Hub</h2>
            <button id="btnSortaByDate" class="btn btn-danger m-5 ">Sort By Date</button>
        </div>
    </header>


    <main>
        <!-- main body -->
        <section class="container">
            <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4">



            </div>
        </section>




        <!-- 
            See More See Less Button
         -->

        <section class="container d-flex justify-content-center m-5">
            <div>
                <button id="btnSeeMore" class="btn btn-danger m-2 ">See More</button>
                <button id="btnSeeLess" class="btn btn-danger m-2 ">See Less</button>
            </div>

        </section>


        <!-- Loading  -->

        <section class="container d-flex justify-content-center m-5">
            <div id="spinner" class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>


        <!-- 
            Modal 
         -->
        <section>

            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div id="aiCardDetails" class="modal-content">



                    </div>


        </section>


    </main>




    <!-- script  -->
    <script src="./js/ai-universe.js"></script>
    <!------------
         bootstrap 
    -------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
